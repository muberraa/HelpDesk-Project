{% block navbar %}
<header>
    <div class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container">
            {% if user.is_authenticated %}
            <a href="{% url 'talep' %}" class="navbar-brand">Taleplerim</a> {% endif %} {% if user.is_authenticated %}
            <ul class="navbar-nav mr-auto">
                <li 
                   {% if request.path == '/' %} 
                       class="nav-item active" 
                   {% else %} 
                       class="nav-item" 
                   {% endif %}
                >
                    <a href="{% url 'yenitalep' %}" class="nav-link">+Yeni Talep</a>
                </li>
                {% endif %}

            </ul>

            <ul class="navbar-nav">

                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link">({{ user.username }}) Logout</a>
                    <form action="{% url 'logout' %}" method="POST" id="logout">
                        {%csrf_token%}
                        <input type="hidden">
                    </form>
                </li>
                {% else %}
                <li 
                {% if 'login' in request.path %} 
                    class="nav-item active" 
                {% else %}
                    class="nav-item" 
                {% endif %}
                >
                    <a href="{% url 'login' %}" class="nav-link">Login</a>
                </li>
                <li 
                {% if 'register' in request.path %} 
                    class="nav-item active" 
                {% else %} 
                    class="nav-item" 
                {% endif %}>
                    <a href="{% url 'register' %}" class="nav-link">Register</a> {% endif %}

            </ul>
        </div>
    </div>
</header>
{% endblock %}
